<!DOCTYPE html>
<html>
    <head><title>SEARCH-APP</title>
    <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <h1>Image Search App</h1>
        <form action="">
            <input type="text" id="search-input" placeholder="Seach here">

        <div class="search-results">

                <img src="https://images.unsplash.com/photo-1581009146145-b5ef050c2e1e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxw
                aG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&
                w=2070&q=80" alt="Barbell curl">
                    <a href="https://unsplash.com/photos/7kEpUPB8vNk" 
                    target="_blank">Barbell curl</a>
            </div>

            
                <div class="search-result">
                    <img src="https://images.unsplash.com/photo-1621750627159-cf77b0b91aac?ixli
                    b=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=
                    format&fit=crop&w=1931&q=80" 
                    alt="Man posing">
                        <a href="https://unsplash.com/photos/tM-AOYwCK_Y" 
                        target="_blank">Man posing</a>
                </div>

      
                    <div class="search-result">
                        <img src="https://images.unsplash.com/photo-1603287681836-b174ce5074c2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80"

                            target="_blank">Back pose</a>
                    </div>
        </div>

        <button id="show-more-button">Show More</button>
        <script src="script.js"></script>
    </body>
</html>
